<div class="article-body">
                    <p>【共同社8月26日电】鉴于莫德纳产疫苗混入异物问题，负责该公司疫苗在日本国内销售与流通的武田药品工业公司宣布，考虑到安全性，26日起暂停使用总计约163万剂疫苗。（完）</p>
