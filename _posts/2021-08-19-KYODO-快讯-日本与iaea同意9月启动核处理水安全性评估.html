<div class="article-body">
                    <p>【共同社8月19日电】日本经济产业省19日透露，经产相梶山弘志与国际原子能机构（IAEA）总干事格罗西在会谈中，就IAEA于9月启动对东京电力公司福岛第一核电站处理水的安全性评估达成一致。（完）</p>
