<div class="article-body">
                    <p>【共同社8月16日电】共同社14～16日实施的日本全国电话舆论调查结果显示，菅义伟内阁支持率为31.8%，较上次7月调查时下降4.1个百分点，跌至上台以来新低。这是自民党2012年再次执政以来、包括前安倍内阁在内的最低支持率。（完）</p>
