<div class="article-body">
                    <p>【共同社8月20日电】日本厚生劳动省20日公布数据，截至19日全国新冠病毒重症患者达到1816人。该数字比前一天增加51人，连续8天创新高。</p>
								<p>重症患者数从7月中旬开始骤增。（完）</p>
