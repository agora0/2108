                    <p>【共同社8月28日电】日本厚生劳动省28日发布消息称，接种新冠疫苗后死亡的2名30多岁男性接种的是在混入异物产品同一工厂生产、成为暂停使用对象的美国莫德纳公司的疫苗。据称使用的疫苗未发现异物，接种与死亡的因果关系不明。（完）</p>
