<div class="article-body">
                    <p>【共同社8月10日电】日本财务省10日公布的2021年上半年（1至6月）国际收支初值显示，反映日本与海外货物、服务与投资交易情况的经常项目盈余为10.4675万亿日元（约合人民币6151亿元），较上年同期增长50.3%。（完）</p>
