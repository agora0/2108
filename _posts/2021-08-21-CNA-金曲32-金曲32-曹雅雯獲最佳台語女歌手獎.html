<div></div><div class="paragraph"><p>（中央社台北21日電）第32屆金曲獎頒獎典禮今晚在台北流行音樂中心舉行，最佳台語女歌手獎由曹雅雯獲得。</p><p>今年入圍金曲獎最佳台語女歌手獎的有朱海君「夢見蘇西」，曹雅雯「自本」，蔡家蓁「若是你想欲了解我」，黃妃「色違」以及張涵雅「上半場」。1100821</p></div>
