                    <p>【共同社8月15日电】日本文部科学相萩生田光一、环境相小泉进次郎、世博相井上信治在终战日15日前往东京九段北的靖国神社进行了个别参拜。这是连续两年有阁僚参拜靖国神社。（完）</p>
