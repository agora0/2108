<div class="article-body">
                    <p>【共同社8月23日电】为了协助留在阿富汗的日侨等撤离，航空自卫队1架C-2运输机于23日下午6点25分左右从埼玉县入间基地起飞。该机将经由鸟取县美保基地，飞往阿富汗近邻国家。（完）</p>
