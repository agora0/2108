                    <p>【共同社8月3日电】东京奥运会3日的乒乓球女子团体半决赛中，日本队3比0拿下中国香港队，打进5日将举行的决赛。日本队至少会获得银牌，将是连续三届奥运会夺得奖牌。（完）</p>
