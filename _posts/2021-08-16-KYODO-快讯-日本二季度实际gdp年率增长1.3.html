<div class="article-body">
                    <p>【共同社8月16日电】日本内阁府16日发布的2021年二季度（4～6月）国内生产总值（GDP）初值显示，剔除物价变动因素后的实际GDP比上季度增加0.3%，换算成年率为增长1.3%。两个季度以来首次转为正增长。（完）</p>
