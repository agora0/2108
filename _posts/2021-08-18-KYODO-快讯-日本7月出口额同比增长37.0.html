<div class="article-body">
                    <p>【共同社8月18日电】日本财务省18日公布的7月贸易统计初值（以通关为准）显示，出口额为7.3564万亿日元（约合人民币4400亿元），较上年同期增加37.0%。连续五个月保持增长，进口增加28.5%至6.9154万亿日元。（完）</p>
