                    <p>【共同社8月5日电】日本首相菅义伟5日在新冠病毒感染症对策总部会议上，就防止蔓延等重点措施的适用地区正式表示追加福岛、茨城、栃木、群马、静冈、爱知、滋贺、熊本8县。（完）</p>
