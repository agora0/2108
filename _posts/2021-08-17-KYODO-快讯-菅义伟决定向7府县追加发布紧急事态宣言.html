<div class="article-body">
                    <p>【共同社8月17日电】日本首相菅义伟17日在新冠病毒对策总部会议上，表示将向茨城、栃木、群马、静冈、京都、兵库、福冈7个府县追加发布紧急事态宣言，期间为20日至9月12日。（完）</p>
