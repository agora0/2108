                    <p>【共同社8月13日电】日本经济再生担当相西村康稔13日参拜了东京九段北的靖国神社。他在签名薄上署名“众议员西村康稔”，自费献上了“玉串料”（祭祀费）。15日即将迎来终战纪念日。（完）</p>
