                    <p>【共同社8月16日电】共同社最新舆论调查结果显示，对于9月底迎来自民党总裁任期届满的首相菅义伟，回答“希望”他在总裁选举中再次当选，继续担任首相的占27.5%；回答“不希望”他继续担任首相的占65.1%。（完）</p>
