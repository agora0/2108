<div class="article-body">
                    <p>【共同社8月17日电】日本外务省17日发布消息称，由于阿富汗治安状况恶化，位于首都喀布尔的日本大使馆的职员12人当天乘坐友好国家军用飞机离境，已退避至阿联酋（UAE）迪拜。（完）</p>
