<div class="article-body">
                    <p>【共同社8月25日电】日本首相菅义伟25日在新冠病毒感染症对策总部会议上，表示已决定把北海道、宫城、岐阜、爱知、三重、滋贺、冈山、广岛这8个道县追加为紧急事态宣言的对象地区。期间为27日至9月12日。（完）</p>
