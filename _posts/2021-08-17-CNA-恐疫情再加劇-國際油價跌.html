<div></div><div class="paragraph"><p>（中央社紐約16日綜合外電報導）由於市場擔心，疫情再次加劇恐使旅遊需求限縮，造成國際油價下跌。</p><p>紐約商品交易所西德州中級原油9月交割價下挫1.15美元，來到每桶67.29美元。</p><p>倫敦北海布倫特原油10月交割價滑落1.08美元，來到每桶69.51美元。（譯者：張佑之）1100817</p></div>
